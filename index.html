<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Bookmarker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body onload="fetchBookmark()">
    <div class="container">
        <div class="header clearfix">
            <h3 class="text-muted">Vanilla JS Bookmarker</h3>
        </div>
          
        <div class="jumbotron">
            <h2>Bookmark Your Favorite Sites</h2>
                <form id="myForm">
                    <div class="form-group">
                        <label for="websiteName">Website Name</label>
                        <input type="text" class="form-control" id="websiteName" placeholder="Enter the site name">
                    </div>
                    <div class="form-group">
                        <label for="websiteUrl">Website URL</label>
                        <input type="text" class="form-control" id="websiteUrl" placeholder="Enter the site URL">
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
        </div>
          
        <div class="row marketing">
            <div class="col-lg-12" id="bookmarkResult">

            </div>
        </div>
          
        <footer class="footer">
            <p>&copy; 2018 Bookmarker, Inc.</p>
        </footer>
          
    </div> <!-- /container -->
          

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
